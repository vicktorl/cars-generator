name: Mamen Java CI

on:
  push:
    branches:
      - pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17 with Temurin
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean install